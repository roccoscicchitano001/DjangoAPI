version: "1"

services:
  database:
    image: mysql
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: rocco97%
      MYSQL_HOST: localhost
      MYSQL_USER: utente
      MYSQL_PASSWORD: password
      MYSQL_DB: gtex
    volumes:
      - ./db/gtex.sql:/docker-entrypoint-initdb.d/gtex.sql
      - ./db/init_scripts:/docker-entrypoint-initdb.d/

  web:
    build: .
    command: python manage.py runserver
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    depends_on:
      - database
